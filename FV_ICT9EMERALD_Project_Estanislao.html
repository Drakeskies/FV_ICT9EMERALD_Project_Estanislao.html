<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<style type="text/css">

		body{
			background-size: cover;background-attachment: fixed;
			background-image: url('background.jpg');
  			font-family: 'Brush Script MT', cursive; 
  		}
  	</style>
	<link rel="stylesheet" href="style.css">
<style type="text/css">
	.container{
			margin-top: 100px;

	}
	.center{
		margin-top: 50px;
	}

</style>

</head>
<body>
<center><div class="container container1 form-control">
	<h1 class="center">Unit Converter</h1>
	<div class="row rowl">
		<label>
			<h3 class="l1">Select Measurement</h3>
		</label>
	
	</div>
			<div class="col-md-11" placeholder=Length>
	<select class="form-control">
		<option>Length</option>
	</select>
		</div>

	<div class="row align-items-center row2" >
		
		<div class="col-md-5">

			<label for="">
				Type Desired Value
			</label>

			  <input type="number" class="form-control" name="millimeter" placeholder="Millimeter">

		</div>

		<div class="col-md-2 col2">
			<h1 class="center">=</h1>
		</div>

		<div class="col-md-5">

			<label for="">
				The Converted Value is :
			</label>

			<input type="number" class="form-control" name="output" disabled>

		</div>

	</div>

	<div class="row align-items-center row3">
		
		<div class="col-md-4">
			<button class="btn" onclick="cm()">Convert to Centimeters</button>
		</div>

		<div class="col-md-4">
			<button class="btn" onclick="m()">Convert to Meters</button>
		</div>

		<div class="col-md-4">
			<button class="btn" onclick="km()">Convert to Kilometers</button>
		</div>
	</div>
</div>
</center>
</body>
<script type="text/javascript">
function cm() {
    
    var base = document.getElementsByName('millimeter')[0].value;

    var result = parseFloat(base) / 10 ;
    
    document.getElementsByName('output')[0].value= result;

}

function m() {
    
    var base = document.getElementsByName('millimeter')[0].value;

    var result = parseFloat(base) / 1000 ;
    
    document.getElementsByName('output')[0].value= result;

}

function km() {
    
    var base = document.getElementsByName('millimeter')[0].value;

    var result = parseFloat(base) / 1000000 ;
    
    document.getElementsByName('output')[0].value= result;

}
</script>
</html>
